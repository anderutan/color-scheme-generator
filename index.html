<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <form id="color-form" class="color-form">
          <label for="color-picker"
            ><input type="color" id="color-picker" class="color-picker"
          /></label>
          <label for="color-drop-down-menu"></label>
          <select
            name="color-type"
            id="color-drop-down-menu"
            class="color-drop-down-menu"
          >
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button class="btn" id="btn">Get color Scheme</button>
        </form>
      </div>
    </header>
    <main></main>
    <script src="index.js"></script>
  </body>
</html>
